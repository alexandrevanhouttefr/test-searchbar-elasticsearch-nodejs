<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Countries</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container" id="app">

        <!-- Header -->
        <div class="row">
            <div class="col md-6 col-md-offset-3">
                <h1>Search Cities around the world</h1>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="row">
            <div class="col md-4 col-md-offset-3">
                <form action="" class="search-form">
                    <div class="form-group has-feedback">
                        <label for="search" class="sr-only">Search</label>
                        <input type="text"
                               class="form-control"
                               name="search" id="search" placeholder="Search"
                               v-model="query" />
                        <span class="fas fa-search form-control-feedback"></span>
                    </div>
                </form>
            </div>
        </div>

        <!-- Result -->
        <div class="row">
            <div class="col-md-3" v-for="res in results">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">
                            {{res._source.name}}, {{res._source.country}}
                        </div>
                        <div class="card-text">
                            <p>Position: {{res._source.lat}};{{res._source.lng}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="script/getResult.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.7.0/js/all.js" integrity="sha384-qD/MNBVMm3hVYCbRTSOW130+CWeRIKbpot9/gR1BHkd7sIct4QKhT1hOPd+2hO8K" crossorigin="anonymous"></script>
</body>
</html>
